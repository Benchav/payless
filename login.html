<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payless — Login (API - username)</title>
  <style>
    :root{--bg:#0f1724;--accent:#ff6b35;--muted:#98a0b3;--glass:rgba(255,255,255,0.03)}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,#071029 0%, #0f1724 100%);color:#e6eef8;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .card{width:420px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:22px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    .brand{display:flex;align-items:center;gap:12px;margin-bottom:16px}
    .logo{width:48px;height:48px;border-radius:10px;background:var(--accent);display:flex;align-items:center;justify-content:center;font-weight:700;color:#071022}
    h1{font-size:18px;margin:0}
    p.lead{margin:6px 0 16px;color:var(--muted);font-size:13px}
    .form-group{display:flex;flex-direction:column;gap:6px;margin-bottom:12px}
    label{font-size:13px;color:var(--muted)}
    input{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
    .actions{display:flex;justify-content:space-between;align-items:center;gap:8px;margin-top:8px}
    .btn{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit;cursor:pointer}
    .btn.primary{background:linear-gradient(90deg,var(--accent),#ff8a5b);color:#071022;border:none}
    .muted{color:var(--muted);font-size:13px}
    a.link{color:var(--accent);text-decoration:none}
    .msg{height:18px;font-size:13px;margin-top:6px}
    .loading{opacity:0.8}
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="brand">
      <div class="logo">PS</div>
      <div>
        <h1>Payless — Iniciar sesión</h1>
        <p class="lead">Conéctate con la API — https://payless-f5yn9b72s-benchavs-projects.vercel.app/ (username)</p>
      </div>
    </div>

    <form id="loginForm" autocomplete="on">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input id="username" name="username" type="text" placeholder="usuario" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required minlength="6" />
      </div>

      <div class="actions">
        <div style="display:flex;gap:8px;align-items:center">
          <button id="submitBtn" type="submit" class="btn primary">Entrar</button>
          <button type="button" id="demoBtn" class="btn">Usar demo</button>
        </div>
        <div class="muted">¿No tienes cuenta? <a class="link" href="register.html">Regístrate</a></div>
      </div>
      <div class="msg" id="msg"></div>
    </form>
  </div>

  <script>
    // Config
const API_BASE = 'https://payless-api.vercel.app'; // sin /
const LOGIN_PATH = '/auth/login'; 
    const STORAGE_AUTH = 'payless_auth_v1';

    function showMsg(text, ok){ const el = document.getElementById('msg'); el.textContent = text; el.style.color = ok ? '#9fe6b0' : '#ffb4a2'; }
    function setAuthToken(obj){ try{ localStorage.setItem(STORAGE_AUTH, JSON.stringify(obj)); }catch(e){ console.error('save auth failed', e); } }

    async function apiLogin(username, password){
      const url = API_BASE + LOGIN_PATH;
      try{
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json().catch(()=>null);
        if(!res.ok){
          const msg = (data && (data.message || data.error || data.msg)) || ('Error: ' + res.status);
          throw new Error(msg);
        }
        return data; // expected: { token: '...', user: { name, username } } or similar
      }catch(err){ throw err; }
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if(!username || !password){ showMsg('Completa los campos', false); return; }

      // UI: loading
      const btn = document.getElementById('submitBtn'); btn.disabled = true; btn.classList.add('loading');
      showMsg('Conectando...', true);

      try{
        const result = await apiLogin(username, password);
        // heurística: buscar token y user
        const token = result.token || result.accessToken || result.data?.token;
        const user = result.user || result.data?.user || { username };
        setAuthToken({ token, user });
        showMsg('Inicio de sesión correcto. Redirigiendo...', true);
        // redirigir al panel (ajusta ruta si tu panel tiene otro nombre)
        setTimeout(()=> window.location.href = 'Payless_Panel_Administrativo.html', 600);
      }catch(err){
        console.error('login error', err);
        showMsg( (err && err.message) ? err.message : 'Error en login', false );
      }finally{
        btn.disabled = false; btn.classList.remove('loading');
      }
    });

    // Demo button: fill and call API (or fallback to local demo if API rejects)
    document.getElementById('demoBtn').addEventListener('click', async ()=>{
      document.getElementById('username').value = 'admin';
      document.getElementById('password').value = 'admin123';
      const submitEvent = new Event('submit', { cancelable:true, bubbles:true });
      document.getElementById('loginForm').dispatchEvent(submitEvent);
    });
  </script>
</body>
</html>
