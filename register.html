<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Payless — Registro</title>
<style>
:root{
  --bg:#0f1724;
  --accent:#ff6b35;
  --muted:#98a0b3;
  --glass: rgba(255,255,255,0.03);
  --success: #9fe6b0;
  --danger: #ffb4a2;
  --card-max-w: 480px;
  --radius: 12px;
  --gap: 12px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
  background:linear-gradient(180deg,#071029 0%, #0f1724 100%);
  color:#e6eef8;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* Card */
.card{
  width:100%;
  max-width:var(--card-max-w);
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:var(--radius);
  padding:22px;
  border:1px solid rgba(255,255,255,0.03);
  box-shadow:0 8px 30px rgba(2,6,23,0.6);
}

/* Brand */
.brand{display:flex;gap:var(--gap);align-items:center;margin-bottom:16px}
.logo{width:52px;height:52px;border-radius:10px;background:var(--accent);display:flex;align-items:center;justify-content:center;color:#071022;font-weight:700;font-size:18px}
.brand h1{margin:0;font-size:18px}
p.lead{margin:6px 0 16px;color:var(--muted);font-size:13px}

/* Form */
.form-grid{display:grid;grid-template-columns:1fr;gap:10px}
.form-group{display:flex;flex-direction:column;gap:8px}
label{font-size:13px;color:var(--muted)}
input{
  padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);
  background:transparent;color:inherit;font-size:14px;
  outline-offset:2px;
}
input::placeholder{color:rgba(230,238,248,0.5)}

/* Actions */
.actions{display:flex;justify-content:space-between;align-items:center;gap:8px;margin-top:8px;flex-wrap:wrap}
.actions .left{display:flex;gap:8px;align-items:center}
.btn{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit;cursor:pointer;font-size:14px}
.btn.primary{background:linear-gradient(90deg,var(--accent),#ff8a5b);color:#071022;border:none}
.btn:disabled{opacity:0.6;cursor:not-allowed}

/* small text */
.muted{color:var(--muted);font-size:13px}
a.link{color:var(--accent);text-decoration:none}

/* message */
.msg{height:20px;font-size:13px;margin-top:10px;display:block;word-break:break-word}

/* responsive tweaks */
@media (max-width:520px){
  .card{padding:16px;border-radius:10px}
  .brand{gap:10px}
  .logo{width:44px;height:44px;font-size:16px}
  .brand h1{font-size:16px}
  .actions{flex-direction:column-reverse;align-items:stretch}
  .actions .left{width:100%;display:flex;gap:8px}
  .btn{width:100%}
  input{font-size:15px;padding:12px}
}
</style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="reg-title">
    <div class="brand">
      <div class="logo" aria-hidden="true">PS</div>
      <div>
        <h1 id="reg-title">Payless Central Managua — Crear cuenta</h1>
        <p class="lead">Regístrate para acceder al panel administrativo</p>
      </div>
    </div>

    <form id="regForm" autocomplete="on" novalidate>
      <div class="form-grid">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input id="username" name="username" type="text" placeholder="Tu usuario (ej. correo o nombre)" required autocomplete="username" />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" placeholder="Mínimo 6 caracteres" minlength="6" required autocomplete="new-password" />
        </div>
      </div>

      <div class="actions">
        <div class="left">
          <button id="createBtn" type="submit" class="btn primary">Crear cuenta</button>
          <button type="button" class="btn" onclick="window.location.href='index.html'">Volver al login</button>
        </div>
        <div class="muted">¿Ya tienes cuenta? <a class="link" href="index.html">Inicia sesión</a></div>
      </div>

      <div class="msg" id="msg" role="status" aria-live="polite"></div>
    </form>
  </div>

<script>
  const API_BASE = 'https://payless-api.vercel.app';
  const REGISTER_PATH = '/auth/register';
  const ROLE = 'managua';
  const MSG_OK = '#9fe6b0';
  const MSG_ERR = '#ffb4a2';

  const msgEl = document.getElementById('msg');
  const btnCreate = document.getElementById('createBtn');

  function showMsg(text, ok = true){
    msgEl.textContent = text || '';
    msgEl.style.color = ok ? MSG_OK : MSG_ERR;
  }

  async function apiRegister(username, password){
    const url = API_BASE + REGISTER_PATH;
    const res = await fetch(url, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password, role: ROLE })
    });
    const data = await res.json().catch(()=>null);
    if(!res.ok){
      const message = (data && (data.message || data.error || data.msg)) || `Error ${res.status}`;
      throw new Error(message);
    }
    return data;
  }

  document.getElementById('regForm').addEventListener('submit', async function(e){
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    if(!username || password.length < 6){
      showMsg('Completa todos los campos. Contraseña mínimo 6 caracteres.', false);
      return;
    }

    // UI
    btnCreate.disabled = true;
    showMsg('Creando cuenta...', true);

    try {
      await apiRegister(username, password);
      showMsg('Cuenta creada correctamente. Redirigiendo al login...', true);
      // small delay so user sees message
      setTimeout(()=> window.location.href = 'index.html', 900);
    } catch (err) {
      console.error('Registro error', err);
      showMsg(err?.message || 'Error al registrar', false);
    } finally {
      btnCreate.disabled = false;
    }
  });

  // Optional: allow Enter key on inputs to submit (native), and clear message on input
  document.querySelectorAll('#regForm input').forEach(inp => {
    inp.addEventListener('input', ()=> { if(msgEl.textContent) msgEl.textContent = ''; });
  });
</script>
</body>
</html>
