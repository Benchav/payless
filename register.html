<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payless — Registro</title>
  <style>
    :root{--bg:#0f1724;--accent:#ff6b35;--muted:#98a0b3;--glass:rgba(255,255,255,0.03)}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,#071029 0%, #0f1724 100%);color:#e6eef8;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .card{width:480px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:22px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    .brand{display:flex;align-items:center;gap:12px;margin-bottom:16px}
    .logo{width:48px;height:48px;border-radius:10px;background:var(--accent);display:flex;align-items:center;justify-content:center;font-weight:700;color:#071022}
    h1{font-size:18px;margin:0}
    p.lead{margin:6px 0 16px;color:var(--muted);font-size:13px}
    .form-grid{display:grid;grid-template-columns:1fr;gap:10px}
    label{font-size:13px;color:var(--muted)}
    input{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
    .actions{display:flex;justify-content:space-between;align-items:center;gap:8px;margin-top:8px}
    .btn{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit;cursor:pointer}
    .btn.primary{background:linear-gradient(90deg,var(--accent),#ff8a5b);color:#071022;border:none}
    .muted{color:var(--muted);font-size:13px}
    a.link{color:var(--accent);text-decoration:none}
    .msg{height:18px;font-size:13px;margin-top:6px}
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="brand">
      <div class="logo">PS</div>
      <div>
        <h1>Payless — Crear cuenta</h1>
        <p class="lead">Regístrate para acceder al panel administrativo (demo)</p>
      </div>
    </div>

    <form id="regForm" autocomplete="on">
      <div class="form-grid">
        <div>
          <label for="name">Nombre completo</label>
          <input id="name" name="name" type="text" placeholder="Nombre y apellido" required />
        </div>
        <div>
          <label for="email">Correo</label>
          <input id="email" name="email" type="email" placeholder="correo@payless.com" required />
        </div>
        <div>
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" placeholder="Mínimo 6 caracteres" minlength="6" required />
        </div>
      </div>

      <div class="actions">
        <div style="display:flex;gap:8px;align-items:center">
          <button type="submit" class="btn primary">Crear cuenta</button>
          <button type="button" class="btn" onclick="window.location.href='login.html'">Volver al login</button>
        </div>
        <div class="muted">¿Ya tienes cuenta? <a class="link" href="index.html">Inicia sesión</a></div>
      </div>

      <div class="msg" id="msg"></div>
    </form>

    <script>
      const STORAGE_USERS = 'payless_users_v1';
      function getUsers(){ try{ return JSON.parse(localStorage.getItem(STORAGE_USERS)) || []; }catch(e){return []} }
      function saveUsers(u){ localStorage.setItem(STORAGE_USERS, JSON.stringify(u)); }

      function isValidEmail(e){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e); }

      document.getElementById('regForm').addEventListener('submit', function(e){
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim().toLowerCase();
        const pass = document.getElementById('password').value;
        const msg = document.getElementById('msg');
        if(!name || !email || pass.length < 6){ msg.textContent = 'Completa todos los campos (contraseña >=6)'; msg.style.color = '#ffb4a2'; return; }
        if(!isValidEmail(email)){ msg.textContent = 'Correo inválido'; msg.style.color = '#ffb4a2'; return; }
        const users = getUsers(); if(users.find(u=>u.email===email)){ msg.textContent = 'El correo ya está registrado'; msg.style.color = '#ffb4a2'; return; }
        // Demo only: DO NOT store plaintext passwords in production
        users.push({name,email,password:pass}); saveUsers(users);
        msg.textContent = 'Cuenta creada. Redirigiendo al login...'; msg.style.color = '#9fe6b0';
        setTimeout(()=> window.location.href = 'login.html', 900);
      });
    </script>
  </div>
</body>
</html>
