<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Payless — Login</title>
<style>
:root{
  --bg: #0f1724;
  --bg-gradient: linear-gradient(135deg, #071029 0%, #0f1724 50%, #1a2436 100%);
  --accent: #ff6b35;
  --accent-2: #ff8a5b;
  --accent-gradient: linear-gradient(135deg, var(--accent), var(--accent-2));
  --muted: #98a0b3;
  --glass: rgba(255,255,255,0.04);
  --glass-border: rgba(255,255,255,0.08);
  --success: #9fe6b0;
  --danger: #ffb4a2;
  --card-max-w: 440px;
  --gap: 14px;
  --radius: 16px;
  --transition: all 0.25s ease;
  --shadow: 0 12px 40px rgba(2,6,23,0.7);
  --input-bg: rgba(255,255,255,0.03);
  --input-focus: rgba(255,107,53,0.15);
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  background: var(--bg-gradient);
  color:#e6eef8;
  padding:20px;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  line-height: 1.5;
}

/* Card */
.card{
  width:100%;
  max-width:var(--card-max-w);
  background: var(--glass);
  border-radius:var(--radius);
  padding:28px;
  box-shadow: var(--shadow);
  border:1px solid var(--glass-border);
  backdrop-filter: blur(12px);
  transition: var(--transition);
}

.card:hover {
  box-shadow: 0 16px 50px rgba(2,6,23,0.8);
}

/* Brand */
.brand{
  display:flex;
  gap:var(--gap);
  align-items:center;
  margin-bottom:24px;
}
.logo{
  width:64px;
  height:64px;
  border-radius:14px;
  background:var(--accent-gradient);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#071022;
  font-weight:800;
  font-size:20px;
  box-shadow: 0 4px 12px rgba(255,107,53,0.3);
}
.brand h1{
  margin:0;
  font-size:20px;
  line-height:1.2;
  font-weight: 700;
}
p.lead{
  margin:8px 0 0;
  color:var(--muted);
  font-size:14px;
  font-weight: 400;
}

/* Form */
.form-group{
  display:flex;
  flex-direction:column;
  gap:8px;
  margin-bottom:16px;
}
label{
  font-size:14px;
  color:var(--muted);
  font-weight: 500;
}

.input-container {
  position: relative;
}

input[type="text"],
input[type="password"],
input[type="email"],
input[type="number"]{
  width:100%;
  padding:14px 16px;
  border-radius:12px;
  border:1px solid var(--glass-border);
  background: var(--input-bg);
  color:inherit;
  font-size:15px;
  outline:none;
  transition: var(--transition);
  font-weight: 400;
}
input::placeholder{
  color:rgba(230,238,248,0.4);
}

input:focus {
  box-shadow: 0 0 0 4px var(--input-focus);
  border-color: rgba(255,107,53,0.3);
  transform: translateY(-2px);
}

/* Password toggle */
.password-toggle {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  color: var(--muted);
  cursor: pointer;
  padding: 4px;
  border-radius: 4px;
  transition: var(--transition);
}

.password-toggle:hover {
  color: var(--accent);
  background: rgba(255,255,255,0.05);
}

.password-toggle:focus-visible {
  outline: 2px solid var(--accent);
  outline-offset: 2px;
}

/* Actions */
.actions{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  margin-top:20px;
}
.btn{
  padding:12px 20px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.05);
  background:transparent;
  color:inherit;
  cursor:pointer;
  font-size:15px;
  font-weight: 500;
  transition: var(--transition);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.btn:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

.btn:active:not(:disabled) {
  transform: translateY(0);
}

.btn.primary{
  background:var(--accent-gradient);
  border:none;
  color:#071022;
  font-weight: 600;
  flex: 1;
}

.btn.secondary {
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.08);
}

.btn:disabled{
  opacity:0.65;
  cursor:not-allowed;
  transform: none !important;
}

/* Messages */
.muted{
  color:var(--muted);
  font-size:14px;
  margin-top: 20px;
  text-align: center;
}

.link {
  color: var(--accent);
  text-decoration: none;
  font-weight: 500;
  transition: var(--transition);
}

.link:hover {
  color: var(--accent-2);
  text-decoration: underline;
}

.msg{
  min-height: 24px;
  font-size:14px;
  margin-top:16px;
  padding: 12px 16px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: var(--transition);
}

.msg.success {
  background: rgba(159, 230, 176, 0.1);
  border: 1px solid rgba(159, 230, 176, 0.2);
}

.msg.error {
  background: rgba(255, 180, 162, 0.1);
  border: 1px solid rgba(255, 180, 162, 0.2);
}

/* Loading hint */
.loading{
  opacity:0.7;
  position: relative;
  overflow: hidden;
}

.loading::after {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  animation: loading 1.5s infinite;
}

@keyframes loading {
  0% { left: -100%; }
  100% { left: 100%; }
}

/* Focus indicators for keyboard navigation */
button:focus-visible,
input:focus-visible {
  outline: 2px solid var(--accent);
  outline-offset: 2px;
}

/* Responsive: mobile adjustments */
@media (max-width:520px){
  .card{
    padding:24px;
    border-radius:14px;
  }
  .brand{
    gap:12px;
    align-items:flex-start;
    flex-direction:row;
    margin-bottom: 20px;
  }
  .logo{
    width:56px;
    height:56px;
    font-size:18px;
    border-radius: 12px;
  }
  .brand h1{
    font-size:18px;
  }
  /* Stack buttons vertically on very small screens */
  .actions{
    flex-direction:column;
    align-items:stretch;
    gap: 10px;
  }
  .btn{
    width:100%;
    padding:14px;
  }
  .form-group{
    gap:8px;
  }
  input{
    font-size:15px;
    padding:14px 16px;
  }
}

/* Larger screens tweaks */
@media (min-width:900px){
  body {
    padding: 40px;
  }
  .card {
    max-width: 480px;
  }
}
</style>
</head>
<body>
<!-- cambia data-role para reutilizar esta plantilla en otros paneles:
     data-role="managua" | "jinotepe" | "chontales" | "masaya" -->
<div class="card" role="main" aria-labelledby="login-title" data-role="managua">
  <div class="brand">
    <div class="logo" aria-hidden="true">PS</div>
    <div>
      <h1 id="login-title">Payless Central Managua</h1>
      <p class="lead">Inicia sesión para acceder al panel</p>
    </div>
  </div>

  <form id="loginForm" autocomplete="on" novalidate>
    <div class="form-group">
      <label for="username">Usuario</label>
      <div class="input-container">
        <input id="username" name="username" type="text" placeholder="Ingresa tu usuario" required autocomplete="username" />
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <div class="input-container">
        <input id="password" name="password" type="password" placeholder="••••••••" required minlength="6" autocomplete="current-password" />
        <button type="button" class="password-toggle" aria-label="Mostrar contraseña" id="togglePassword">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="actions">
      <button id="submitBtn" type="submit" class="btn primary" aria-live="polite">
        <span>Entrar</span>
      </button>
      <button type="button" id="demoBtn" class="btn secondary" aria-label="Usar credenciales de demo">Usar demo</button>
    </div>

    <div class="muted">¿No tienes cuenta? <a class="link" href="register.html">Regístrate aquí</a></div>

    <div class="msg" id="msg" role="status" aria-live="polite"></div>
  </form>
</div>

<script>
const API_BASE = 'https://payless-api.vercel.app';
const LOGIN_PATH = '/auth/login';
const STORAGE_AUTH = 'payless_auth_v1';

// detecta el rol esperado a partir del atributo data-role de la card
const cardEl = document.querySelector('.card');
const EXPECTED_ROLE = (cardEl && cardEl.dataset && cardEl.dataset.role) ? cardEl.dataset.role.trim() : null;

/** Mostrar mensaje */
function showMsg(text, ok=true){
  const el = document.getElementById('msg');
  el.textContent = text || '';
  
  // Remove previous classes
  el.classList.remove('success', 'error');
  
  // Add appropriate class and style
  if (text) {
    el.classList.add(ok ? 'success' : 'error');
    const color = ok ? getComputedStyle(document.documentElement).getPropertyValue('--success').trim() : getComputedStyle(document.documentElement).getPropertyValue('--danger').trim();
    el.style.color = color || (ok ? '#9fe6b0' : '#ffb4a2');
  }
}

/** Guardar auth en localStorage */
function setAuthToken(obj){
  try{
    localStorage.setItem(STORAGE_AUTH, JSON.stringify(obj));
  }catch(e){
    console.error('No se pudo guardar auth en localStorage', e);
  }
}

function setLoading(isLoading){
  const btn = document.getElementById('submitBtn');
  const demo = document.getElementById('demoBtn');
  if(isLoading){
    btn.disabled = true; demo.disabled = true;
    btn.classList.add('loading'); demo.classList.add('loading');
  }else{
    btn.disabled = false; demo.disabled = false;
    btn.classList.remove('loading'); demo.classList.remove('loading');
  }
}

/**
 * Llama a la API de login y devuelve el body (parsed).
 * Envía expectedRole si existe.
 */
async function apiLogin(username, password){
  const body = { username, password };
  if (EXPECTED_ROLE) body.expectedRole = EXPECTED_ROLE;

  const res = await fetch(API_BASE + LOGIN_PATH, {
    method:'POST',
    headers:{ 'Content-Type':'application/json' },
    body: JSON.stringify(body),
    // credentials: 'include' // habilitar si usas cookies en lugar de tokens
  });

  const data = await res.json().catch(()=>null);

  // manejo específico de 403 para mostrar mensaje claro
  if (res.status === 403) {
    const msg = data?.message || 'No tienes permiso para iniciar sesión en este panel';
    const error = new Error(msg);
    error.status = 403;
    throw error;
  }

  if (!res.ok) {
    const msg = data?.message || data?.error || `Error ${res.status}`;
    const error = new Error(msg);
    error.status = res.status;
    throw error;
  }

  return data;
}

document.getElementById('loginForm').addEventListener('submit', async e=>{
  e.preventDefault();

  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;

  if(!username || !password){
    showMsg('Completa todos los campos requeridos', false);
    return;
  }

  setLoading(true);
  showMsg('Conectando con el servidor...', true);

  try{
    const result = await apiLogin(username, password);

    // extraer token (varios formatos comunes)
    const token = result?.token || result?.accessToken || result?.access_token || result?.data?.token;
    if(!token) throw new Error(result?.message || 'Token no recibido');

    // determinar role del usuario devuelto por la API
    const returnedRole = result?.role || result?.data?.role || (result?.user && result.user.role) || null;

    // verificación cliente extra (no sustituye al backend)
    if (EXPECTED_ROLE && returnedRole && returnedRole !== EXPECTED_ROLE && returnedRole !== 'managua' && returnedRole !== 'admin') {
      // roll mismatch: aunque la API debería haber rechazado, prevenimos continuar por seguridad UX
      showMsg('Tu cuenta no tiene permiso para este panel.', false);
      return;
    }

    const user = {
      username: result?.user?.username || result?.username || username,
      role: returnedRole || null,
      id: result?.user?.id || result?.userId || null
    };

    const authObj = {
      token,
      user,
      meta: {
        expiresIn: result?.expiresIn || result?.expires_in || null,
        obtainedAt: new Date().toISOString()
      }
    };

    setAuthToken(authObj);
    showMsg('Inicio de sesión correcto. Redirigiendo...', true);

    // redirigir al panel (mantuvimos panel.html por compatibilidad)
    // Si prefieres panel por rol: window.location.href = `panel-${EXPECTED_ROLE || user.role}.html`;
    setTimeout(()=> window.location.href = 'panel.html', 600);
  }catch(err){
    console.error('login error', err);
    // errores 403/401 mostrados al usuario con mensaje del backend
    showMsg(err?.message || 'Error en el inicio de sesión', false);
  }finally{
    setLoading(false);
  }
});

// demo quick-fill: ajusta credenciales a las reales de tu entorno
document.getElementById('demoBtn').addEventListener('click', ()=>{
  // Para esta plantilla, demo usa managua. Cambia según necesites
  document.getElementById('username').value = 'adminmanagua';
  document.getElementById('password').value = '123456';
  document.getElementById('loginForm').dispatchEvent(new Event('submit', { cancelable:true, bubbles:true }));
});

/* Password visibility toggle */
document.getElementById('togglePassword').addEventListener('click', function() {
  const passwordInput = document.getElementById('password');
  const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
  passwordInput.setAttribute('type', type);
  
  // Update button label and icon
  const icon = this.querySelector('svg path:nth-child(2)');
  if (type === 'text') {
    this.setAttribute('aria-label', 'Ocultar contraseña');
    icon.style.display = 'none';
  } else {
    this.setAttribute('aria-label', 'Mostrar contraseña');
    icon.style.display = 'block';
  }
});
</script>
</body>
</html>
