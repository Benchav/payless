<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Payless — Login</title>
<style>
:root{
  --bg:#0f1724;
  --accent:#ff6b35;
  --muted:#98a0b3;
  --glass: rgba(255,255,255,0.02);
  --success: #9fe6b0;
  --danger: #ffb4a2;
  --card-max-w: 420px;
  --gap: 12px;
  --radius: 12px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(180deg,#071029 0%, #0f1724 100%);
  color:#e6eef8;
  padding:20px;
}

/* Card */
.card{
  width:100%;
  max-width:var(--card-max-w);
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:var(--radius);
  padding:22px;
  box-shadow:0 8px 30px rgba(2,6,23,0.6);
  border:1px solid rgba(255,255,255,0.03);
}

/* Brand */
.brand{
  display:flex;
  gap:var(--gap);
  align-items:center;
  margin-bottom:16px;
}
.logo{
  width:56px;
  height:56px;
  border-radius:10px;
  background:var(--accent);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#071022;
  font-weight:700;
  font-size:18px;
}
.brand h1{margin:0;font-size:18px;line-height:1.1}
p.lead{margin:6px 0 0;color:var(--muted);font-size:13px}

/* Form */
.form-group{display:flex;flex-direction:column;gap:8px;margin-bottom:12px}
label{font-size:13px;color:var(--muted)}
input[type="text"],
input[type="password"],
input[type="email"],
input[type="number"]{
  width:100%;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.04);
  background:transparent;
  color:inherit;
  font-size:14px;
  outline-offset:2px;
}
input::placeholder{color:rgba(230,238,248,0.5)}

/* Actions */
.actions{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:8px;
  margin-top:8px;
}
.btn{
  padding:10px 12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.03);
  background:transparent;
  color:inherit;
  cursor:pointer;
  font-size:14px;
}
.btn.primary{
  background:linear-gradient(90deg,var(--accent),#ff8a5b);
  border:none;
  color:#071022;
}
.btn:disabled{opacity:0.6;cursor:not-allowed}

/* Messages */
.muted{color:var(--muted);font-size:13px}
.msg{height:20px;font-size:13px;margin-top:10px;display:block}

/* Loading hint */
.loading{opacity:0.7}

/* Responsive: mobile adjustments */
@media (max-width:520px){
  .card{padding:16px;border-radius:10px}
  .brand{gap:10px;align-items:flex-start;flex-direction:row}
  .logo{width:44px;height:44px;font-size:16px}
  .brand h1{font-size:16px}
  /* Stack buttons vertically on very small screens */
  .actions{flex-direction:column-reverse;align-items:stretch}
  .btn{width:100%}
  .form-group{gap:6px}
  input{font-size:15px;padding:12px}
}
</style>
</head>
<body>
<!-- cambia data-role para reutilizar esta plantilla en otros paneles:
     data-role="managua" | "jinotepe" | "chontales" | "masaya" -->
<div class="card" role="main" aria-labelledby="login-title" data-role="managua">
  <div class="brand">
    <div class="logo" aria-hidden="true">PS</div>
    <div>
      <h1 id="login-title">Payless Central Managua — Iniciar sesión</h1>
      <p class="lead">Conéctate con la API</p>
    </div>
  </div>

  <form id="loginForm" autocomplete="on" novalidate>
    <div class="form-group">
      <label for="username">Usuario</label>
      <input id="username" name="username" type="text" placeholder="usuario" required autocomplete="username" />
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" placeholder="••••••••" required minlength="6" autocomplete="current-password" />
    </div>

    <div class="actions">
      <button id="submitBtn" type="submit" class="btn primary" aria-live="polite">Entrar</button>
      <button type="button" id="demoBtn" class="btn" aria-label="Usar credenciales de demo">Usar demo</button>
    </div>

    <div style="margin-top:10px" class="muted">¿No tienes cuenta? <a class="link" href="register.html" style="color:var(--accent)">Regístrate</a></div>

    <div class="msg" id="msg" role="status" aria-live="polite"></div>
  </form>
</div>

<script>
const API_BASE = 'https://payless-api.vercel.app';
const LOGIN_PATH = '/auth/login';
const STORAGE_AUTH = 'payless_auth_v1';

// detecta el rol esperado a partir del atributo data-role de la card
const cardEl = document.querySelector('.card');
const EXPECTED_ROLE = (cardEl && cardEl.dataset && cardEl.dataset.role) ? cardEl.dataset.role.trim() : null;

/** Mostrar mensaje */
function showMsg(text, ok=true){
  const el = document.getElementById('msg');
  el.textContent = text || '';
  const color = ok ? getComputedStyle(document.documentElement).getPropertyValue('--success').trim() : getComputedStyle(document.documentElement).getPropertyValue('--danger').trim();
  el.style.color = color || (ok ? '#9fe6b0' : '#ffb4a2');
}

/** Guardar auth en localStorage */
function setAuthToken(obj){
  try{
    localStorage.setItem(STORAGE_AUTH, JSON.stringify(obj));
  }catch(e){
    console.error('No se pudo guardar auth en localStorage', e);
  }
}

/**
 * Llama a la API de login y devuelve el body (parsed).
 * Envía expectedRole si existe.
 */
async function apiLogin(username, password){
  const body = { username, password };
  if (EXPECTED_ROLE) body.expectedRole = EXPECTED_ROLE;

  const res = await fetch(API_BASE + LOGIN_PATH, {
    method:'POST',
    headers:{ 'Content-Type':'application/json' },
    body: JSON.stringify(body),
    // credentials: 'include' // habilitar si usas cookies en lugar de tokens
  });

  const data = await res.json().catch(()=>null);

  // manejo específico de 403 para mostrar mensaje claro
  if (res.status === 403) {
    const msg = data?.message || 'No tienes permiso para iniciar sesión en este panel';
    const error = new Error(msg);
    error.status = 403;
    throw error;
  }

  if (!res.ok) {
    const msg = data?.message || data?.error || `Error ${res.status}`;
    const error = new Error(msg);
    error.status = res.status;
    throw error;
  }

  return data;
}

document.getElementById('loginForm').addEventListener('submit', async e=>{
  e.preventDefault();

  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;

  if(!username || !password){
    showMsg('Completa los campos', false);
    return;
  }

  const btn = document.getElementById('submitBtn');
  btn.disabled = true;
  btn.classList.add('loading');
  showMsg('Conectando...', true);

  try{
    const result = await apiLogin(username, password);

    // extraer token (varios formatos comunes)
    const token = result?.token || result?.accessToken || result?.access_token || result?.data?.token;
    if(!token) throw new Error(result?.message || 'Token no recibido');

    // determinar role del usuario devuelto por la API
    const returnedRole = result?.role || result?.data?.role || (result?.user && result.user.role) || null;

    // verificación cliente extra (no sustituye al backend)
    if (EXPECTED_ROLE && returnedRole && returnedRole !== EXPECTED_ROLE && returnedRole !== 'managua' && returnedRole !== 'admin') {
      // roll mismatch: aunque la API debería haber rechazado, prevenimos continuar por seguridad UX
      showMsg('Tu cuenta no tiene permiso para este panel.', false);
      return;
    }

    const user = {
      username: result?.username || username,
      role: returnedRole || null
    };

    const authObj = {
      token,
      user,
      meta: {
        expiresIn: result?.expiresIn || result?.expires_in || null,
        obtainedAt: new Date().toISOString()
      }
    };

    setAuthToken(authObj);
    showMsg('Inicio de sesión correcto. Redirigiendo...', true);

    // redirigir al panel (mantuvimos panel.html por compatibilidad)
    // Si prefieres panel por rol: window.location.href = `panel-${EXPECTED_ROLE || user.role}.html`;
    setTimeout(()=> window.location.href = 'panel.html', 600);
  }catch(err){
    console.error('login error', err);
    // errores 403/401 mostrados al usuario con mensaje del backend
    showMsg(err?.message || 'Error en login', false);
  }finally{
    btn.disabled = false;
    btn.classList.remove('loading');
  }
});

// demo quick-fill: ajusta credenciales a las reales de tu entorno
document.getElementById('demoBtn').addEventListener('click', ()=>{
  // Para esta plantilla, demo usa managua. Cambia según necesites
  document.getElementById('username').value = 'adminmanagua';
  document.getElementById('password').value = '123456';
  document.getElementById('loginForm').dispatchEvent(new Event('submit', { cancelable:true, bubbles:true }));
});
</script>
</body>
</html>
